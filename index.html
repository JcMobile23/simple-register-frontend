<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 2em auto; }
    .error { color: red; }
    .success { color: green; }
    label { display: block; margin-top: 10px; }
    input, select, button { width: 100%; padding: 8px; margin-top: 5px; }
  </style>
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
    <label>Email:
      <input type="email" id="email" name="email" required>
    </label>
    <label>Password:
      <input type="password" id="password" name="password" required minlength="6">
    </label>
    <label>Full Name:
      <input type="text" id="name" name="name" required>
    </label>
    <label>Role:
      <select id="role" name="role" required>
        <option value="">Select role</option>
        <option value="CLIENT">Client</option>
        <option value="ENGINEER">Engineer</option>
        <option value="ADMIN">Admin</option>
      </select>
    </label>
    <button type="submit">Register</button>
    <div id="status"></div>
  </form>
  <script>
    document.getElementById('registerForm').onsubmit = async function(event) {
      event.preventDefault();
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = '';
      statusDiv.className = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const name = document.getElementById('name').value.trim();
      const role = document.getElementById('role').value;

      const payload = { email, password, name, role };

      try {
        const response = await fetch('https://your-backend.onrender.com/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (response.ok) {
          statusDiv.textContent = data.message || "Registration successful!";
          statusDiv.className = 'success';
          document.getElementById('registerForm').reset();
        } else {
          statusDiv.textContent = data.error || "Registration failed.";
          statusDiv.className = 'error';
        }
      } catch (err) {
        statusDiv.textContent = "Network or server error.";
        statusDiv.className = 'error';
      }
    };
  </script>
</body>
</html>
